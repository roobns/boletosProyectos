<div class="container-fluid">
    <div class="col-md-4 col-md-offset-4" style="margin-top:170px;">
        <div class="panel panel-default" style="border: solid 1px #41a8f5;">
            <div class="loginBoxHeader">
                <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
                <form accept-charset="UTF-8" role="form">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="tucorre@ejemplo.com" name="email" type="email" ng-model="email" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="pwd" required>
                        </div>
                        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login" ng-click="login();"><br>
                        <div id="alertLogin" class="alert alert-danger" style="display: none;" role="alert">Error en login</div>
                    </fieldset>

                </form>
            </div>
            
        </div>
    </div>
</div>
